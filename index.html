<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #a8e6cf url('frog.png') repeat;
      background-size: 150px;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      animation: moveBackground 10s linear infinite;
    }

    @keyframes moveBackground {
      0% { background-position: 0px 0px; }
      50% { background-position: 50px 50px; }
      100% { background-position: 0px 0px; }
    }

    .login, .message {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    input[type="password"] {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 80%;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="login" id="login-box">
  <h2>Enter the Secret Word üíñ</h2>
  <input type="password" id="password" placeholder="Type it here...">
  <br>
  <button onclick="checkPassword()">Enter</button>
</div>

<div class="message hidden" id="message-box">
  <h1>üéâ You found it! üéâ</h1>
  <p>This is where your special message will appear!</p>
</div>

<script>
function checkPassword() {
  const correctPassword = "iloveyou"; // Set your password here
  const userInput = document.getElementById("password").value;
  
  if (userInput === correctPassword) {
    document.getElementById("login-box").classList.add("hidden");
    document.getElementById("message-box").classList.remove("hidden");
  } else {
    alert("Oops! Try again, love. üíñ");
  }
}
</script>

</body>
</html>
