<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #a8e6cf url('frog.png') repeat;
      background-size: 150px;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      animation: moveBackground 30s linear infinite;
      position: relative; /* Important for random hints */
      overflow: hidden; /* So hints don't scroll weirdly */
    }

    @keyframes moveBackground {
      0% { background-position: 0 0; }
      100% { background-position: 300px 300px; }
    }

    .login, .message {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 350px;
    }

    input[type="password"] {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 80%;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .hidden {
      display: none;
    }

    .clue {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      padding: 8px 12px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      font-size: 14px;
      animation: fadeInOut 3s forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

<div class="login" id="login-box">
  <h2>Enter the Secret Word üíñ</h2>
  <input type="password" id="password" placeholder="Type it here...">
  <br>
  <button onclick="checkPassword()">Enter</button>
</div>

<div class="message hidden" id="message-box">
  <h1>üéâ You found it! üéâ</h1>
  <p>This is where your special message will appear!</p>
</div>

<script>
function checkPassword() {
  const correctPassword = "iloveyou"; // Set your password here
  const userInput = document.getElementById("password").value;
  
  if (userInput === correctPassword) {
    document.getElementById("login-box").classList.add("hidden");
    document.getElementById("message-box").classList.remove("hidden");
  } else {
    showRandomClue();
    shakeLogin();
  }
}

function shakeLogin() {
  const loginBox = document.getElementById("login-box");
  loginBox.style.animation = "shake 0.5s";
  setTimeout(() => loginBox.style.animation = "", 500);
}

// Create and show a random clue
function showRandomClue() {
  const clues = [
    "It‚Äôs something sweet you always say. üç¨",
    "Three words, eight letters. üíå",
    "You say it when you're smiling. üåü",
    "It starts with 'I'... üëÄ",
    "You feel it every day. ‚ù§Ô∏è",
    "It's not 'hello'... it's deeper. üí¨",
    "Hint: Feeling you have for someone. üíû"
  ];

  const clueText = clues[Math.floor(Math.random() * clues.length)];
  
  const clue = document.createElement('div');
  clue.classList.add('clue');
  clue.textContent = clueText;
  
  // Random position
  const body = document.body;
  const bodyWidth = body.offsetWidth;
  const bodyHeight = body.offsetHeight;
  
  const randomX = Math.floor(Math.random() * (bodyWidth - 100)); // leave some margin
  const randomY = Math.floor(Math.random() * (bodyHeight - 30)); // leave some margin
  
  clue.style.left = randomX + 'px';
  clue.style.top = randomY + 'px';
  
  document.body.appendChild(clue);
  
  // Remove the clue after 3 seconds
  setTimeout(() => {
    clue.remove();
  }, 3000);
}
</script>

</body>
</html>
